data:
  init.sql: |
    -- Parking database
    CREATE DATABASE IF NOT EXISTS parkingdb;
    USE parkingdb;
    
    CREATE TABLE IF NOT EXISTS parking (
        id VARCHAR(255) PRIMARY KEY,
        direction VARCHAR(255),
        bikes_capacity INT,
        latitude FLOAT,
        longitude FLOAT
    );
    
    -- Inserta datos en la tabla parking solo si no existen
