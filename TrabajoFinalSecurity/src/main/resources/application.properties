spring.application.name=TrabajoFinalSecurity
spring.profiles.active=@active.profile@
spring.cloud.config.enabled=false
spring.main.allow-bean-definition-overriding=true
spring.main.web-application-type=reactive

sys.token.issuer=GateWay
sys.token.key=MySuperSecureEncriptedAndProtectedKey
sys.token.duration=2147483647

spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
springdoc.api-docs.path=/api/v1/api-spec
springdoc.swagger-ui.path=/api/v1/api-gui.html
